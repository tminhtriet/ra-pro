<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>Filter</h5>
				<div class="ibox-tools">
					<a class="collapse-link-custom">
						<i class="fa fa-chevron-up fa-2x"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row">
						<div class="row feed-activity-list form-horizontal form-group">
							<div class="col-xs-12 col-sm-6 col-md-3">
								<label class="control-label">Period</label>
								<div class="input-group full-width">
									<div class="col-sm-5" id="filter-group">
										<select class="select2_custom" name="pdaiP" style="width: 100%;">
											<option value="">---</option>
											<option value="1" >1</option>
											<option value="2" >2</option>
											<option value="3" >3</option>
											<option value="4" >4</option>
											<option value="5" >1 - 2</option>
											<option value="6" >1 - 3</option>
											<option value="7" >1 - 4</option>
											<option value="8" >2 - 3</option>
											<option value="9" >2 - 4</option>
											<option value="10" >3 - 4</option>
										</select>
									</div>
									<div class="input-group date month " id="dateFormCreate">
										<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
										<input type="text" class="form-control"/>
									</div>
								</div>
								<label class="text-danger" id="err_pdaiP"></label>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3">
								<label class="control-label">Issue date</label>
								<div class="input-group date" id="dateFormCreate">
									<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
									<input type="text" class="form-control" name="daisStr" />
								</div>
								<label class="text-danger" id="err_daisStr"></label>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3">
								<label class="control-label text-nowrap">Iata code</label>
								<input type="text" class="form-control" name="agtn" />
								<label class="text-danger" id="err_agtn"></label>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-3">
								<label class="control-label text-nowrap">Document type</label>
								<select class="select2_custom form-control" name="typeTicket" style="width: 100%;">
									<option value="" >Select an option</option>
									<option value="M"  >MCO</option>
									<option value="TKT" >TKT</option>
									<option value="CAN" >Annul√©</option>
								</select>
								<label class="text-danger" id="err_typeTicket"></label>
							</div>
						</div>
						<div class="row feed-activity-list form-horizontal form-group">
							<div class="col-xs-12 col-sm-6 col-md-3"></div>
							
							<div class="col-xs-12 col-sm-6 col-md-3"></div>
						</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group text-right">
								<button class="btn btn-default btn-w-m" type="button" id="btn_reset">
									Reset
								</button>
								<button class="ladda-button btn btn-success btn-w-m" type="button" id="btn_go"
									data-style="zoom-in">
									Go
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
